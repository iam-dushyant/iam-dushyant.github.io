<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #fff9f3; /* creamish */
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    nav {
      display: flex;
      justify-content: flex-end;
      gap: 4rem;
      padding: 1rem 4rem;
      background: #180234;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    nav a {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      text-decoration: none;
      color: #ffffff;
      font-size: 1.5rem;
    }

    .hero {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .first-name {
      font-family: 'Rock Salt', cursive;
      font-size: 8rem;
      color: darkred;
      white-space: nowrap;
      <!animation: sketch 4s steps(40, end) forwards;>
    }

    .last-name {
      font-family: 'Roboto Mono', monospace;
      font-size: 4rem;
      color: #0036aa;
      white-space: nowrap;
      overflow: hidden;
      <!animation: typing 3s steps(30, end) forwards 2s;>
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 12ch; }
    }

    @keyframes sketch {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <nav>
    <a href="about.html">About</a>
    <a href="projects/projects.html">Projects</a>
    <a href="contact.html">Contact</a>
  </nav>

  <div class="hero">
    <div class="first-name">Dushyant</div>
    <div class="last-name">Khatri</div>
  </div>
</body>
</html>
