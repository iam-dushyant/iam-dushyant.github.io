---
layout: default
---
<article class="card">
  <h1>{{ page.title }}</h1>
  <p>{{ page.summary }}</p>
  <p>
    {%- for t in page.tech -%}
      <span class="badge">{{ t }}</span>
    {%- endfor -%}
  </p>
  <p>
    {%- if page.live_url -%}<a href="{{ page.live_url }}" target="_blank">Live Demo</a> Â· {%- endif -%}
    <a href="{{ page.repo_url }}" target="_blank">Source Code</a>
  </p>
  <div class="content">
    {{ content }}
  </div>
</article>
