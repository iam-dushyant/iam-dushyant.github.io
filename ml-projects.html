<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Machine Learning Projects</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      color: #2c3e50;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 2px solid #ccc;
      border-radius: 6px;
    }
    .project-item {
      padding: 30px;
      border: 1px solid #2a2a2a;
      border-radius: 6px;
      margin-bottom: 10px;
      transition: background 0.2s;
    }
    .project-item:hover {
      background: #f1f1f1;
    }
  </style>
</head>
<body>
  <h1>Machine Learning Projects</h1>
  <input type="text" id="searchInput" placeholder="Search projects..." onkeyup="searchProjects()" />

  <div id="projectList">
    <div class="project-item"><a href="ml-projects/project1.html">Project 1 - House Price Prediction</a></div>
    <div class="project-item">ML Project 2 - Customer Churn Prediction</div>
    <div class="project-item">ML Project 3 - Loan Default Classification</div>
  </div>

  <script>
    function searchProjects() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const items = document.querySelectorAll('.project-item');
      items.forEach(item => {
        item.style.display = item.textContent.toLowerCase().includes(input) ? '' : 'none';
      });
    }
  </script>
</body>
</html>
