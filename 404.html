<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>404 Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f8fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      color: #2c3e50;
    }
    h1 {
      font-size: 6rem;
      margin: 0;
    }
    h2 {
      font-size: 2rem;
      margin: 10px 0;
    }
    p {
      margin: 20px 0;
      font-size: 1.1rem;
    }
    a {
      display: inline-block;
      padding: 10px 20px;
      background: #3498db;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s;
    }
    a:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <h2>Oops! Page not found.</h2>
  <p>The page you're looking for doesn't exist or has been moved.</p>
  <a href="index.html">‚Üê Go to Homepage</a>
</body>
</html>
